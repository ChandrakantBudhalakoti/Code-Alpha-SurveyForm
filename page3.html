<head>

    <link rel="stylesheet" href="style.css">

<body>
    <!-- Survey Header | Discription about Survey -->
    <header class="heading">
        <h1>Online Shopping Survey</h1>
        <p>
            <strong style="font-size: 42px; ">"You are almost done"
            </strong>
        </p>
    </header>
    <div class="container">
        <form class="form">
            <!-- question 1 -->
            <div class="que">
                <p>Did you like this survey or not?
                </p>
                <input type="radio" name="yes" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="no" id="no">
                <label for="no">No</label>
                <br><br>
                <p>Your suggestions and recommendations for us</p>
                <textarea id="text-area" name="text-area" rows="12" cols="45" placeholder="Feel free to write here "></textarea>
            </div>
            <div class="btn">
                <button><a class="page3-btn1" href="page2.html">Previous</a></button>
                <button>Submit</button>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
